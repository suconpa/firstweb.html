<!DOCTYPE html>
<html>
  <head lang="ko">
    <meta charset="UTF-8" />
    <title>Css3 선택자 혼자 실습하기</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="over_selector">
      <h2>참치</h2>
      <h2>김치</h2>
      <h2>기본</h2>
      <h2>멸치</h2>
      <h2>계란</h2>
      <h2>고추</h2>
    </div>
    <div class="letter_line">
      <p>
        안녕하세용 <br />
        아침해가 뜨면
      </p>
      <p>
        감사해용<br />
        매일같은 사람들과
      </p>
      <p>
        잘있어용 <br />
        또 다시 새로운
      </p>
      <p>
        다시만나용 <br />
        하루일을 시작해
      </p>
    </div>
    <hr />
    <div class="drag_selector">
      <h1>여기를 긁어보삼</h1>
    </div>
    <hr />
    <div class="not_selector">
      <dl>
        <dt class="first02">질문</dt>
        <dd class="first">답변</dd>
        <dt>질문</dt>
        <dd>답변</dd>
        <dt>질문</dt>
        <dd>답변</dd>
      </dl>
    </div>
  </body>
</html>
